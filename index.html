<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="logo-box">
            <img src="./images/logo.svg" alt="" class="logo" />
          </div>
          <h1 class="section-heading">
            We are launching <strong>soon!</strong>
          </h1>
          <p class="section-text">Subscribe and get notified</p>
          <form class="form" novalidate>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
            />
            <div class="error-msg"></div>
            <button type="submit" class="form-btn">Notify Me</button>
          </form>
          <div class="hero">
            <img
              src="./images/illustration-dashboard.png"
              alt=""
              class="hero-img"
            />
          </div>
          <div class="social-links">
            <div class="social-link">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="social-link">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="social-link">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="copyright">
            &copy; Copyright Ping. All rights reserved.
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  </body>
</html>
